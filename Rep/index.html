<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge</title>
  </head>
  <body>
    <div class="box">
      <p class="Result">Your Result</p>
      <div class="number">
        <p>76 <span>of 100</span></p>
      </div>
      <h1>Great</h1>
      <p>You Scored higher than 65% of the people who have taken these tests</p>
    </div>

    <div class="box-zwei"></div>
    <div class="reaction">
      <div class="header red">
        <h1>Reaction</h1>
        </div>
        <div class="number">
            <h1>80</h1>
            <span>/100</span>
            </div>
            <div class="header yellow">
            <h1>Memory</h1>
            <span>/100</span>
            </div>
            <class="verbal">
            <div class="header green">
            <h1>Verbal</h1>
            </div>
            <div class="number">
              <h1>61</h1>
              <span>/100</span>
              </div>
              <div class="visual">
                <div class="header blue">
                  <h1>Visual</h1>
                  </div>
                  <div class="number">
                    <h1>72</h1>
                    <span>/100</span>
                    </div>
                    </div>
                    <button class="continue"></button>
                  </div>
              
            

  </body>
</html>
